<form class="example-form" [formGroup]="productoForm">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Nombre</mat-label>
      <input type="text" matInput formControlName="nombre" [errorStateMatcher]="matcher">
      <mat-error *ngIf="productoForm.controls['nombre'].hasError('required')">
        Nombre es <strong>obligatorio</strong>
      </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Apellido</mat-label>
      <input type="text" matInput formControlName="apellido" [errorStateMatcher]="matcher">
      <mat-error *ngIf="productoForm.controls['apellido'].hasError('required')">
        Apellido es <strong>obligatorio</strong>
      </mat-error>
    </mat-form-field>
    <br>
    <button mat-raised-button (click)="onClickCrear()" class="demo-button" [disabled]="!productoForm.valid">
      Crear
    </button>
  </form>
  
  <br>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.cara}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumnsProducto"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsProducto;"></tr>
  </table>
