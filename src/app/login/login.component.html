<form class="example-form" [formGroup]="loginForm">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Nombre</mat-label>
      <input type="text" matInput formControlName="nombre" [errorStateMatcher]="matcher">
      <mat-error *ngIf="loginForm.controls['nombre'].hasError('required')">
        Nombre es <strong>obligatorio</strong>
      </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Password</mat-label>
      <input type="password" matInput formControlName="password" [errorStateMatcher]="matcher">
      <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
        Password es <strong>obligatorio</strong>
      </mat-error>
    </mat-form-field>
    <br>
    <button mat-raised-button (click)="onIniciarSesion()" class="demo-button" [disabled]="!loginForm.valid">
      Ingresar
    </button>
  </form>
