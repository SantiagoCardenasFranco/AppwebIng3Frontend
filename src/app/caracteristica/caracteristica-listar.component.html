<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  
    <ng-container matColumnDef="marca">
      <th mat-header-cell *matHeaderCellDef> Marca </th>
      <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
    </ng-container>
  
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripcion </th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Tamano - Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.tamano.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="especificacion">
      <th mat-header-cell *matHeaderCellDef> Tamano - Especificaci√≥n </th>
      <td mat-cell *matCellDef="let element"> {{element.tamano.especificacion}} </td>
    </ng-container>
    
  
    <ng-container matColumnDef="proveedor">
      <th mat-header-cell *matHeaderCellDef> Proveedor </th>
      <td mat-cell *matCellDef="let element"> {{element.proveedor}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <br>
  <button mat-raised-button (click)="onlistar()" class="demo-button" [disabled]="tamanoForm.valid">
    Listar
  </button>
