<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <ng-container matColumnDef="especificacion">
      <th mat-header-cell *matHeaderCellDef> Especificaci√≥n </th>
      <td mat-cell *matCellDef="let element"> {{element.especificacion}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <br>
  <button mat-raised-button (click)="onlistar()" class="demo-button" [disabled]="tamanoForm.valid">
    Listar
  </button>
